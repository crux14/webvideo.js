<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebCodecs Video Player Demo</title>
  <link href="./assets/fontawesome-free-5.15.4-web/css/solid.min.css" rel="stylesheet">
  <script type="module" src="./index.js"></script>
</head>
<style>

  * {
    box-sizing: border-box;
    color: rgb(231, 233, 234);
    font-family: Meiryo, system-ui, sans-serif, "Font Awesome 5 Free"
  }

  html, body {
    background: rgb(20,20,20);
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }

  #app_root {
    width: 100%;
    height: 100%;
    padding: 0 2vw;

    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
  }

  #title {
    font-weight: bold;
    font-size: 2rem;
  }
  
  #link a{
    color: rgb(100,100, 255);
    font-size: 1.0rem;
  }

  #explainer_area {
    text-align: center;
    width: 60vw;
  }

  #video_area {
    display: flex;
    flex-direction: column;
    width: fit-content;
    align-self: center;
  }

  #control_area {
    display: flex;
    flex-direction: row;
    padding: 1vh 0;
  }

  select#video_select {
    color: white;
    background: #15539E;
    outline: none;
    border: none;
    font-size: 0.9rem;
  }

  select#video_select > option {
    color: white;
    background: #446D9E;
  }
  
  #monitor_area {
    position: relative;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    align-content: center;
  }

  #play_btn_wrapper {

    background: rgba(0,0,0,0.5);
    color: white;
    font-weight: bold;
    /* padding: 1vh 2vw; */
    font-size: 1.5rem;
    border-radius: 0.8rem;
    position: absolute;
    text-align: center;

    user-select: none;

    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    align-content: center;
  }

  #play_btn_wrapper:hover{
    opacity: 1 !important;
  }


  #play_btn {
    padding: 2.2vh 2.2vw;
  }

  #loader_wrapper {

    background: transparent;
    position: absolute;

    user-select: none;

    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    align-content: center;
  }

  img.loader_img {
  }


  canvas#monitor {
    background: rgb(10,10,10);
    height: 60vh;
    width: 80vw;
    object-fit: contain;
  }

</style>
<body>

  <a href="https://github.com/crux14/webvideo.js" target="_blank" rel="noopener noreferrer">
    <img style="position: absolute; top: 0; right: 0; border: 0;" src="./assets/forkme.png" alt="Fork me on GitHub">
  </a>

  <div id="app_root">

    <div id="title">WebCodecs Video Player Demo</div>

    <div id="link">
      <a href="https://github.com/crux14/webvideo.js" target="_blank" rel="noopener noreferrer">
        https://github.com/crux14/webvideo.js
      </a>
    </div>

    <div id="explainer_area">
      Simple video player demo made with WebCodecs / AudioWorklet. (No HTML5 videos!)<br>
      Currently works only with Chrome+94.
    </div>

    <div id="video_area">

      <div id="control_area">
        <select name="videos" id="video_select">
            <option value="">Select a video from the drop-down menu</option>
            <option value="./assets/TearsOfSteel.mp4">[Excerpt] Tears of Steel by Blender Foundation (CC BY 3.0)</option>
            <option value="./assets/ElephantsDream.mp4">[Excerpt] Elephants Dream by Blender Foundation (CC BY)</option>
        </select>
      </div>

      <div id="monitor_area">
        <div id="play_btn_wrapper" style="display: none"><div id="play_btn" class="fas"></div></div>
        <div id="loader_wrapper" style="display: none"><img class="loader_img" src="./assets/loader.svg"/></div>
        <canvas id="monitor" width="800" height="600"></canvas>
      </div>

    </div>

  </div>
</body>
</html>
